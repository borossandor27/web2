<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elsoapi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="elsoapi.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form>
      <fieldset>
        <legend>Kiválasztott felhasználó</legend>
        <div class="mb-3">
          <label for="name" class="form-label">User name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Birth Date</label>
          <input type="date" class="form-control" id="date">
        </div>
        <button type="button" class="btn btn-success" id="submit">Submit</button>
        <button type="button" class="btn btn-primary" id="query">Query</button>
      </fieldset>
    </form>
    <div id="users" class="row">
    </div>
  </div>
  <script src="elsoapi.js"></script>
</body>

</html>
