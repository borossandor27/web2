<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & drop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="draggable-elements">
        <i class="fa-solid fa-cat draggable" draggable="true" style="color:#ff6384" id="cat"></i>
        <i class="fa-solid fa-dog draggable" draggable="true" style="color:#36a2eb" id="dog"></i>
        <i class="fa-solid fa-dove draggable" draggable="true" style="color:#ffce56" id="dove"></i>
        <i class="fa-solid fa-fish draggable" draggable="true" style="color:#9966ff" id="fish"></i>
        <i class="fa-solid fa-frog draggable" draggable="true" style="color:#4bc0c0" id="frog"></i>
    </section>
    <section class="droppable-elements">
        <div class="droppable" data-droppable-id="cat"><span>Cat</span></div>
        <div class="droppable" data-droppable-id="dog"><span>Dog</span></div>
        <div class="droppable" data-droppable-id="dove"><span>Dove</span></div>
        <div class="droppable" data-droppable-id="fish"><span>Fish</span></div>
        <div class="droppable" data-droppable-id="frog"><span>Frog</span></div>
    </section>
    <script src="./main.js"></script>

</body>

</html>
