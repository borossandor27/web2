<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API CRUD</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-center">Fetch API CRUD műveletek példa</h1>
    <div class="container">
        <form class="border border-light">
            <fieldset class="shadow mb-4">
                <legend>Sütemény rendelés</legend>
            <div class="form-group">
                <label for="companyName">A cég neve</label>
                <input type="text" class="form-control" id="companyName" aria-describedby="companyHelp"
                    placeholder="Cég neve" required>
                <small id="emailHelp" class="form-text text-muted">Megrendelő cég megnevezése</small>
            </div>
            <div class="form-group">
                <label for="productName">Sütemény neve</label>
                <select class="form-control" id="productName" required>
                    <option value="Tórós béles">Tórós béles</option>
                    <option value="Almás pite">Almás pite</option>
                    <option value="Rákóczi túrós" selected>Rákóczi túrós</option>
                    <option value="Francia krémes">Francia krémes</option>
                    <option value="Túrós rétes">Túrós rétes</option>
                    <option value="Almás rétes">Almás rétes</option>
                </select>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="darab">Mennyiség</label>
                    <input type="number" class="form-control" id="darab" aria-describedby="darabHelp"
                        placeholder="Mennyiség" value="5" min="1" max="500" step="2" required>
                    <small id="darabHelp" class="form-text text-muted">Szállítandó mennyiség</small>
                </div>
                <div class="form-group col">
                    <label for="fizetendo">Fizetendő</label>
                    <input type="number" class="form-control" id="fizetendo" aria-describedby="fizetendoHelp"
                        value="1000" min="1000" max="50000" step="500" required>
                    <small id="fizetendoHelp" class="form-text text-muted">Bruttó ár</small>
                </div>
            </div>
        </fieldset>
            <div>
                <button type="button" class="btn btn-outline-primary m-3" id="create">Create</button>
                <button type="button" class="btn btn-outline-secondary m-3" id="read">Read</button>
                <button type="button" class="btn btn-outline-success m-3" id="update">Update</button>
                <button type="button" class="btn btn-outline-danger m-3" id="delete">Delete</button>
                <input type="hidden" id="id" value="-1">
            </div>
        </form>
        <div id="pagination"></div>
        <div id="kartyak">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./fetchapi.js"></script>
</body>

</html>
