<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap adatok ellenőrzése</title>
    <!-- Font-awesome ------------------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BootStrap 5.2.3 használatához szükséges fájlok -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- saját formázások -->
    <link rel="stylesheet" href="./urlap.css">
</head>

<body>
    <div>
        <fieldset>
            <legend>&nbsp;Regisztráció&nbsp;</legend>
            <div class="form-group m-2">
                <input type="text" class="form-control" placeholder="Felhasználónév" id="name" minlength="5"
                    maxlength="16" required>
            </div>
            <div class="form-group m-2">
                <input type="password" class="form-control" placeholder="jelszó először" id="password1" required>
            </div>
            <div class="form-group m-2">
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control"
                    placeholder="jelszó másodszor" id="password2" required>
            </div>
            <div class="form-group m-2">
                <input type="email" class="form-control" placeholder="email cím" id="email" required>
            </div>
            <div class="form-group m-2">
                <input type="date" class="form-control" placeholder="születési dátum" id="birthdate" min="1923-01-01"
                    value="2023-04-04" required>
            </div>
            <!-- Likert scale ----------------->

            <ul class="likert-list">
                <li value="-1"> Nem tetszik &nbsp; </li>
                <li value="1"><i class="fa-solid fa-star" ></i></li>
                <li value="2"><i class="fa-solid fa-star" ></i></li>
                <li value="3"><i class="fa-regular fa-star" ></i></li>
                <li value="4"><i class="fa-regular fa-star" ></i></li>
                <li value="5"><i class="fa-regular fa-star" ></i></li>
                <li value="-1">&nbsp; Nagyon tetszik </li>
            </ul>
        </fieldset>
        <button id="submit" class="btn btn-success m-2">Rögzítés</button>

    </div>

    <script src="./urlap.js"></script>
</body>

</html>
