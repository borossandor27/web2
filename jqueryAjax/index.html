<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyvesbolt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled">Disabled</a>
        </nav>
        <div class="form-group">
            <label for="name">Név</label>
            <input type="text" class="form-control" id="name" placeholder="A teljes neve">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="interest">Felhasználónév</label>
            <input type="text" class="form-control" id="interest">
        </div>
        <div class="form-group row">
            <div class="col-6">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1">
            </div>
            <div class="col-6">
                <label for="pass2">Password2</label>
                <input type="password" class="form-control" id="pass2">
            </div>
        </div>
        <div class="d-flex justify-content-evenly m-5">
            <button type="submit" class="btn btn-outline-primary" id="create">Create</button>
            <button type="submit" class="btn btn-outline-success" id="read">Read</button>
            <button type="submit" class="btn btn-outline-warning" id="update">Update</button>
            <button type="submit" class="btn btn-outline-danger" id="delete">Delete</button>
        </div>
    </div>
    <div id="kartyak">

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
