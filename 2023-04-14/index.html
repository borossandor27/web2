<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="companyName">A cég neve</label>
                <input type="text" class="form-control" id="companyName" aria-describedby="companyHelp"
                    placeholder="Cég neve" required>
                <small id="emailHelp" class="form-text text-muted">Megrendelő cég megnevezése</small>
            </div>
            <div class="form-group">
                <label for="productName">Sütemény neve</label>
                <select class="form-control" id="productName" required>
                    <option value="Tórós béles">Tórós béles</option>
                    <option value="Almás pite">Almás pite</option>
                    <option value="Rákóczi túrós" selected>Rákóczi túrós</option>
                    <option value="Francia krémes">Francia krémes</option>
                    <option value="Túrós rétes">Túrós rétes</option>
                    <option value="Almás rétes">Almás rétes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="darab">Mennyiség</label>
                <input type="number" class="form-control" id="darab" aria-describedby="darabHelp"
                    placeholder="Mennyiség" required>
                <small id="darabHelp" class="form-text text-muted">Szállítandó mennyiség</small>
            </div>
            <div class="form-group">
                <label for="fizetendo">Fizetendo</label>
                <input type="number" class="form-control" id="fizetendo" aria-describedby="fizetendoHelp" required>
                <small id="fizetendoHelp" class="form-text text-muted">Bruttó ár</small>
            </div>
            <div class="d-flex justify-content-evenly">
                <button type="button" class="btn btn-outline-primary" id="create">Create</button>
                <button type="button" class="btn btn-outline-secondary" id="read">Read</button>
                <button type="button" class="btn btn-outline-success" id="update">Update</button>
                <button type="button" class="btn btn-outline-danger" id="delete">Delete</button>
                <input type="hidden" id="id">
            </div>
        </form>
        <div>
            <ul class="pagination d-flex justify-content-center m-3">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
        <div id="kartyak" class="row row-flex">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./fetchapi.js"></script>
</body>

</html>
