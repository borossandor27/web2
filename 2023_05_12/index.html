<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolgozók nyilvántartása</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Dolgozó neve">
            </div>
            <div class="form-group">
                <input type="text" id="job" class="form-control" placeholder="Beosztása">
            </div>
            <div class="form-group">
                <input type="number" id="salary" class="form-control" placeholder="Napidíj" min="200" max="500">
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="save">Rögzít</button>
                <button type="button" class="btn btn-primary" id="modify">Módosít</button>
            </div>
        </form>
        <div id="employees">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>job</th>
                        <th>salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- dolgozók táblázata -->
    </div> <!-- container vége -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
