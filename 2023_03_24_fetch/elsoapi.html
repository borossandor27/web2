<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elsoapi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="./elsoapi.css" rel="stylesheet">
</head>

<body onload="onLoad()">
  <header class="p-3">
    <h3 id="currentTime"></h3>
  </header>
  <div class="container">
    <form class="mb-3">
      <fieldset>
        <legend>Kiválasztott felhasználó</legend>
        <div class="mb-3">
          <label for="name" class="form-label">User name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Email address</label>
          <input type="date" class="form-control" id="date"  required>
        </div>
        <div>
          <button type="button" class="btn btn-outline-success" id="insert"><i class="fa-solid fa-user-plus"></i> Create</button>
          <button type="button" class="btn btn-outline-secondary" id="select"><i class="fa-solid fa-users"></i> Read</button>
          <button type="button" class="btn btn-outline-primary" id="update"><i class="fas fa-database"></i> Update</button>
          <button type="button" class="btn btn-outline-danger" id="delete"><i class="fa-regular fa-trash-can"></i> Delete</button>        
          <input type="hidden" id="userid">
        </div>
      </fieldset>
    </form>
    <div id="divCards"></div>
  </div>
  <script src="./elsoapi.js"></script>
</body>

</html>
